<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-9 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Product Categories</h4>

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Item</th>
                          <th>Image</th>
                          <th>Description</th>
                          <th>Option</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{i.item}}</td>
                          <td><img src="{{i.image.url}}"></td>
                          <td>{{i.description}}</td>
                          <td>
                            <a href="{% url 'edit_category' category_id=i.id %}">
                              <button class="btn btn-outline-danger">Edit</button>
                            </a>
                             <a href="{% url 'delete_category' category_id=i.id %}">
                              <button class="btn btn-outline-danger">Delete</button>
                            </a>
                          </td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
